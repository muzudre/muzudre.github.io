<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Jump Rope Training App Official Website</title>

    <!-- FAVICON FILES -->
    <link href="images/logo.png" rel="shortcut icon" />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/fancybox.min.css" />
    <link rel="stylesheet" href="css/hamburger.min.css" />
    <link rel="stylesheet" href="css/odometer.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="preloader">
      <div class="layer"></div>
      <!-- end layer -->
      <div class="inner">
        <figure><img src="images/preloader.gif" alt="Image" /></figure>
        <span>Site Loading</span>
      </div>
      <!-- end inner -->
    </div>
    <!-- end preloader -->
    <div class="page-transition">
      <div class="layer"></div>
      <!-- end layer -->
    </div>
    <!-- end page-transition -->
    <nav class="site-navigation">
      <div class="layer"></div>
      <!-- end layer -->
      <div class="inner">
        <ul data-splitting>
          <li><a href="#">COMING SOON</a> <small></small></li>
        </ul>
      </div>
      <!-- end inner -->
    </nav>
    <!-- end site-navigation -->
    <div class="social-media">
      <div class="layer"></div>
      <!-- end layer -->
      <div class="inner">
        <h5>Social Share</h5>
        <ul>
          <li>
            <a href="https://www.instagram.com/jumpropetraining/"
              ><i class="fab fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- end social-media -->
    <main>
      <aside class="left-side">
        <div class="logo">
          <a href="index.html"><img src="images/logo.png" alt="Image" /></a>
        </div>
        <!-- end logo -->
        <div class="hamburger" id="hamburger">
          <div class="hamburger__line hamburger__line--01">
            <div class="hamburger__line-in hamburger__line-in--01"></div>
          </div>
          <div class="hamburger__line hamburger__line--02">
            <div class="hamburger__line-in hamburger__line-in--02"></div>
          </div>
          <div class="hamburger__line hamburger__line--03">
            <div class="hamburger__line-in hamburger__line-in--03"></div>
          </div>
          <div class="hamburger__line hamburger__line--cross01">
            <div class="hamburger__line-in hamburger__line-in--cross01"></div>
          </div>
          <div class="hamburger__line hamburger__line--cross02">
            <div class="hamburger__line-in hamburger__line-in--cross02"></div>
          </div>
        </div>
        <!-- end hamburger <-->
        <!-- end follow-us -->
        <div class="equalizer">
          <div class="follow-us">FOLLOW US</div>
        </div>
        <!-- end equalizer -->
      </aside>
      <!-- end left-side -->
      <div class="all-cases-link"></div>
      <!-- end all-cases-link -->
      <header class="video-hero">
       <!--  <div class="video-bg">
          <video src="videos/video02.mp4" autoplay muted loop></video>
        </div> -->
        <!-- end video-bg -->
        <div class="inner">
          <span>JUMP ROPE</span>
          <a
            href="https://apps.apple.com/us/app/jump-rope-training-app/id1506548438?ls=1"
            target="_blank"
          >
            <img class="play-button" src="../images/apple.png" alt="" />
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.muzudre.jump.rope.training.jumprope"
            target="_blank"
          >
            <img class="play-button" src="../images/google.png" alt="" />
          </a>
        </div>
        <!-- end inner -->
      </header>
      <!-- end slider -->
      <section class="intro">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 wow" data-splitting>
              <h3 class="section-title">
                READY TO <br />
                START SKIPPING FOR <br />
                REAL.
              </h3>
            </div>
            <!-- end col-5 -->
            <div class="col-lg-7 wow" data-splitting>
              <p>
                I hated every minute of training, but I said, Don't quit. Suffer
                now and live the rest of your life as a champion.
              </p>
              <h6>MUHAMMAD ALI</h6>
              <small>Professional Boxer</small> <b>+350K</b>
              <h4>
                JOIN <br />
                USERS<br />
                AROUND THE WORLD
              </h4>
            </div>
            <!-- end col-7 -->
          </div>
          <!-- end row -->
        </div>
        <!-- end container -->
      </section>
      <!-- end intro -->
    </main>
    <!-- end main -->

    <!-- JS FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/splitting.min.js"></script>
    <script src="js/odometer.min.js"></script>
    <script src="js/fancybox.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
